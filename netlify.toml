[build]
  # 프론트엔드 빌드 완전히 비활성화 (GitHub Pages 사용)
  command = ""
  publish = ""
  functions = "netlify/functions"
  ignore = "git diff --quiet HEAD^ HEAD"

# SPA routing을 위한 리다이렉트 설정
# 모든 경로를 index.html로 리다이렉트 (실제 파일이 없을 때만)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 환경 변수는 Netlify 대시보드에서 설정
# VITE_FIREBASE_API_KEY
# VITE_FIREBASE_AUTH_DOMAIN
# VITE_FIREBASE_PROJECT_ID
# VITE_FIREBASE_STORAGE_BUCKET
# VITE_FIREBASE_MESSAGING_SENDER_ID
# VITE_FIREBASE_APP_ID
# GOOGLE_PROJECT_ID
# GOOGLE_PRIVATE_KEY_ID
# GOOGLE_PRIVATE_KEY
# GOOGLE_CLIENT_EMAIL
# GOOGLE_CLIENT_ID
# GOOGLE_CERT_URL
# GOOGLE_SHEETS_ID
#
# CoolSMS 문자 발송 설정
# COOLSMS_API_KEY
# COOLSMS_API_SECRET
# COOLSMS_SENDER_PHONE
# COACH_PHONE
# NAVER_STORE_LINK_2
# NAVER_STORE_LINK_3
# NAVER_STORE_LINK_4
# PREPARATION_MESSAGE
